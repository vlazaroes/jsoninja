---
name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish in PyPI
    runs-on: ubuntu-latest
    environment:
      name: PyPI
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.8

      - name: Build package
        run: uv build

      - name: Publish package
        run: uv publish
