---
name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run script
        run: uv run bash scripts/lint.sh

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run script
        run: uv run bash scripts/test.sh
